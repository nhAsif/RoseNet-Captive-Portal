<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RoseNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A little bit of custom styling for a better feel */
        .btn { @apply font-semibold py-2 px-4 rounded-md transition-colors duration-200; }
        .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700; }
        .btn-danger { @apply bg-red-600 text-white hover:bg-red-700; }
        .input-field { @apply w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500; }
        .card { @apply bg-white p-6 rounded-xl shadow-md; }
    </style>
</head>
<body class="h-full">

    <!-- Login View -->
    <div id="loginView" class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-slate-900">RoseNet Admin Panel</h2>
            <h3 class="mt-2 text-center text-md leading-9 tracking-tight text-slate-600">Sign in to your account</h3>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-slate-900">Password</label>
                    <div class="mt-2">
                        <input type="password" id="password" required class="input-field">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-full">Sign in</button>
                </div>
                <p id="loginError" class="mt-2 text-center text-sm text-red-600"></p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard View -->
    <div id="adminView" class="hidden">
        <div class="min-h-full">
            <!-- Sidebar -->
            <div class="fixed inset-y-0 flex w-64 flex-col bg-white shadow-lg">
                <div class="flex min-h-0 flex-1 flex-col border-r border-slate-200">
                    <div class="flex flex-1 flex-col overflow-y-auto pt-5 pb-4">
                        <div class="flex flex-shrink-0 items-center px-4">
                            <h1 class="text-2xl font-bold text-blue-600">RoseNet Admin</h1>
                        </div>
                        <nav class="mt-5 flex-1 space-y-1 bg-white px-2">
                            <!-- Can add nav links here in the future if needed -->
                        </nav>
                    </div>
                    <div class="flex flex-shrink-0 border-t border-slate-200 p-4">
                        <button id="logoutButton" class="btn btn-primary w-full">Logout</button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex flex-1 flex-col pl-64">
                <main class="flex-1">
                    <div class="py-8 px-4 sm:px-6 lg:px-8">
                        <h1 class="text-3xl font-bold tracking-tight text-slate-900">Dashboard</h1>

                        <!-- Forms Grid -->
                        <div class="mt-8 grid grid-cols-1 gap-8 lg:grid-cols-2">
                            <!-- Add Voucher Card -->
                            <div class="card">
                                <h2 class="text-xl font-semibold mb-4 text-slate-800">Add New Voucher</h2>
                                <form id="addVoucherForm" class="space-y-4">
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div>
                                            <label for="duration" class="block text-sm font-medium text-slate-700">Duration</label>
                                            <input type="number" id="duration" placeholder="eg. 24" class="input-field mt-1" required>
                                        </div>
                                        <div>
                                            <label for="durationUnit" class="block text-sm font-medium text-slate-700">Unit</label>
                                            <select id="durationUnit" class="input-field mt-1">
                                                <option value="minutes">Minutes</option>
                                                <option value="days" selected>Days</option>
                                                <option value="months">Months</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="voucherName" class="block text-sm font-medium text-slate-700">Voucher Name (Optional)</label>
                                        <input type="text" id="voucherName" placeholder="eg. Guest Pass" class="input-field mt-1">
                                    </div>
                                    <div>
                                        <label for="code" class="block text-sm font-medium text-slate-700">Custom Code (Optional)</label>
                                        <input type="text" id="code" placeholder="Leave blank for random" class="input-field mt-1">
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="isReusable" class="h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                                        <label for="isReusable" class="ml-2 block text-sm text-slate-900">Reusable</label>
                                    </div>
                                    <div class="pt-2">
                                        <button type="submit" class="btn btn-primary w-full">Add Voucher</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Change Password Card -->
                            <div class="card">
                                <h2 class="text-xl font-semibold mb-4 text-slate-800">Change Admin Password</h2>
                                <form id="changePasswordForm" class="space-y-4">
                                     <div>
                                        <label for="oldPassword" class="block text-sm font-medium text-slate-700">Current Password</label>
                                        <input type="password" id="oldPassword" class="input-field mt-1" required>
                                    </div>
                                     <div>
                                        <label for="newPassword" class="block text-sm font-medium text-slate-700">New Password</label>
                                        <input type="password" id="newPassword" class="input-field mt-1" required>
                                    </div>
                                     <div>
                                        <label for="confirmNewPassword" class="block text-sm font-medium text-slate-700">Confirm New Password</label>
                                        <input type="password" id="confirmNewPassword" class="input-field mt-1" required>
                                    </div>
                                    <div class="pt-2">
                                        <button type="submit" class="btn btn-primary w-full">Change Password</button>
                                    </div>
                                    <p id="passwordChangeMessage" class="text-sm"></p>
                                </form>
                            </div>
                        </div>

                        <!-- Voucher List Card -->
                        <div class="mt-8 card overflow-x-auto">
                            <h2 class="text-xl font-semibold mb-4 text-slate-800">Existing Vouchers</h2>
                            <table class="min-w-full divide-y divide-slate-200">
                                <thead class="bg-slate-50">
                                    <tr>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Name</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Code</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Duration</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Status</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Used By (MAC / IP)</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="voucherList" class="bg-white divide-y divide-slate-200">
                                    <!-- Vouchers will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>

                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
