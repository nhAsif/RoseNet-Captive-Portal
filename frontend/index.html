<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoseNet Access Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #1F2235;
      --card-bg: #2a2d46;
      --text-light: #e0def4;
      --text-secondary: #908caa;
      --accent-blue: #90CAF9;
      --accent-blue-active: #64B5F6;
      --error: #F4B8C3;
      --success: #A8D8EA;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--background);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .main-container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    header {
      margin-bottom: 2rem;
    }
    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-light);
    }
    .logo-icon {
        width: 40px;
        height: 40px;
    }
    .tagline {
        color: var(--text-secondary);
        margin-top: 0.5rem;
    }
    .card {
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }
    .card-subtitle {
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    #voucherForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .input-field {
      width: 100%;
      padding: 0.875rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #3b3a51;
      background-color: var(--background);
      color: var(--text-light);
      font-size: 1rem;
      text-align: center;
    }
    .input-field::placeholder { color: var(--text-secondary); }
    .input-field:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(144, 202, 249, 0.5);
    }
    .btn-submit {
      width: 100%;
      padding: 0.875rem;
      border-radius: 0.5rem;
      border: none;
      background-color: var(--accent-blue);
      color: var(--background);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-submit:hover { background-color: var(--accent-blue-active); }
    .message {
      margin-top: 1.5rem;
      font-weight: 500;
      min-height: 1.5em;
    }
    .error-message { color: var(--error); }
    .success-message { color: var(--success); }
    footer {
      position: absolute;
      bottom: 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <header>
      <div class="logo">
        <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071a10 10 0 0114.142 0M1.394 8.532a15 15 0 0121.212 0"></path></svg>
        <span>RoseNet Access</span>
      </div>
      <p class="tagline">Connect. Surf. Chill.</p>
    </header>

    <main class="card">
      <h1 class="card-title">Welcome</h1>
      <p class="card-subtitle">Enter your voucher code to connect to the internet.</p>
      <form id="voucherForm">
        <input type="text" id="voucherCode" placeholder="Your Voucher Code" class="input-field" required>
        <button type="submit" class="btn-submit">Connect</button>
      </form>
      <p id="errorMessage" class="message error-message"></p>
      <p id="successMessage" class="message success-message"></p>
    </main>
  </div>

  <footer>
    Powered by RoseNet
  </footer>

  <script>
    document.getElementById('voucherForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const voucherCode = document.getElementById('voucherCode').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      errorMessage.textContent = '';
      successMessage.textContent = '';

      const urlParams = new URLSearchParams(window.location.search);
      const clientIP = urlParams.get('ip');
      const clientMAC = urlParams.get('mac');
      const token = urlParams.get('token');

      if (!clientIP || !clientMAC || !token) {
        errorMessage.textContent = 'Required information is missing. Please reconnect to WiFi.';
        return;
      }
      try {
        const response = await fetch(`/binauth-stage?voucher=${voucherCode}&ip=${clientIP}&mac=${clientMAC}`);
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Unknown error');
        successMessage.textContent = `Success! Access for ${data.duration} minutes. Redirecting...`;
        setTimeout(() => {
          window.location.href = `http://192.168.100.1:2050/nodogsplash_auth/?tok=${token}`;
        }, 2000);
      } catch (error) {
        errorMessage.textContent = `Error: ${error.message}`;
      }
    });

    (async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const clientMAC = urlParams.get('mac');
      const token = urlParams.get('token');
      if (clientMAC && token) {
        try {
          const resp = await fetch(`/binauth-check?mac=${clientMAC}`);
          if (resp.ok) {
            window.location.href = `http://192.168.100.1:2050/nodogsplash_auth/?tok=${token}`;
          }
        } catch (e) {
          // Fallback to showing the form if check fails
        }
      }
    })();
  </script>
</body>
</html>
